name: CI - Build APK

# Triggern des Workflows
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout des Codes
      - name: Checkout Code
        uses: actions/checkout@v4

      # JDK 11 Setup für Android
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      # Installieren und Setup des Android SDK
      - name: Install Android SDK
        run: |
          # Installiere benötigte Pakete für das Android SDK
          sudo apt-get update -y
          sudo apt-get install -y wget unzip openjdk-11-jdk

          # Installiere Android SDK Tools und Build-Tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
          unzip commandlinetools-linux-7583922_latest.zip -d $HOME/Android
          rm commandlinetools-linux-7583922_latest.zip

          # Setze Umgebungsvariablen
          echo "export ANDROID_HOME=$HOME/Android" >> $GITHUB_ENV
          echo "export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV

          # Akzeptiere Lizenzen und installiere API Level und Build-Tools
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-30" "build-tools;30.0.3"

      # Abhängigkeiten mit Gradle installieren
      - name: Install dependencies
        run: |
          chmod +x gradlew  # Sicherstellen, dass gradlew ausführbar ist
          ./gradlew dependencies  # Installiere Gradle-Abhängigkeiten

      # APK bauen (Release Version)
      - name: Build APK
        run: |
          ./gradlew assembleRelease  # Erstelle die Release APK (ändere zu 'assembleDebug' für Debug)

      # APK als Artefakt hochladen
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: app/build/outputs/apk/release/app-release.apk  # Passe den Pfad an deine Projektstruktur an

  # Optional: Deployment (z.B. zu Firebase, Play Store etc.)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Lade das Artefakt herunter
      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk

      # Beispiel für das Deployment (z.B. Firebase)
      - name: Deploy APK (Optional)
        run: |
          echo "Deploying APK to a server or storage service..."
          # Hier könnte Code für das Deployment an Firebase, Google Play oder einen anderen Dienst stehen.
